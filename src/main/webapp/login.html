<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>登录</title>
    <link rel="stylesheet" href="theme/css/login.css">
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="logo">
    <a><img src="theme/imgs/logo.png" height="58" width="560"/></a>
</div>
<div class="login-div">
    <div class="login-div-child">
        <div class="login-div-cont">
            <h4 class="login-title"><span>系统登录</span></h4>
            <form class="login-form" action="login" method="post" onsubmit="return checkCaptcha();">
                <div class="login-inner-div">
                    <label class="login-label">用户名<span id="failure-username" style="color: red;"></span></label>
                    <input type="text" class="login-input" name="username">
                </div>
                <div class="login-inner-div">
                    <label class="login-label">密码<span id="failure-password" style="color: red;"></span></label>
                    <input type="password" class="login-input" name="password">
                </div>
                <div class="login-inner-div clearfix">
                    <label class="login-label">验证码<span id="failure-code" style="color: red;"></span></label>
                    <input type="text" id="captchaCode" class="login-input login-code-input">
                    <img id="loginCode" src="captcha/getCaptchaCode.do" height="50" width="125" class="login-vcode" onclick="changeCaptcha();" title="看不清，换一张"/>
                </div>
                <button class="login-button" type="button" onclick="checkCaptcha();">登&nbsp;&nbsp;录</button>
                <label class="login-label" id="failure-login" style="color: red;"></label>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    //获取验证码图片
    function changeCaptcha(){
        $("#loginCode").attr("src","captcha/getCaptchaCode.do");
    }

    //验证输入的验证码
    function checkCaptcha(){
        if( $(".login-input")[0].value == ""){
            $("#failure-username").html('&nbsp;&nbsp;&nbsp;&nbsp;请输入用户名');
            return;
        }
        if( $(".login-input")[1].value == ""){
            $("#failure-password").html('&nbsp;&nbsp;&nbsp;&nbsp;请输入密码');
            return;
        }
        if( $(".login-input")[2].value == ""){
            $("#failure-code").html('&nbsp;&nbsp;&nbsp;&nbsp;请输入验证码');
            return;
        }

        $.ajax({
            type:'post',
            async : false,
            url:'captcha/checkCaptchaCode.do',
            data:{"captchaCode" : $(".login-input")[2].value},
            success:function(res){
                if(res == "success"){
                    document.forms[0].submit();
                }else {
                    $("#failure-code").html('&nbsp;&nbsp;&nbsp;&nbsp;验证码错误');
                }
            }
        });
    }

    if(location.search.substr(1) == "error"){
        $("#failure-login").text("登陆失败");
    }

</script>
</body>
</html>
