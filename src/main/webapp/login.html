<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>登录</title>
    <link rel="stylesheet" href="theme/css/login.css">
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="logo">
    <a><img src="theme/imgs/logo.png" height="58" width="560"/></a>
</div>
<div class="login-div">
    <div class="login-div-child">
        <div class="login-div-cont">
            <h4 class="login-title"><span>系统登录</span></h4>
            <form class="login-form" action="login" method="post" onsubmit="return checkCaptcha();">
                <div class="login-inner-div">
                    <label class="login-label">用户名</label>
                    <input type="text" class="login-input" name="username">
                </div>
                <div class="login-inner-div">
                    <label class="login-label">密码</label>
                    <input type="password" class="login-input" name="password">
                </div>
                <div class="login-inner-div clearfix">
                    <label class="login-label">验证码</label>
                    <input type="text" id="captchaCode" class="login-input login-code-input">
                    <img id="loginCode" src="captcha/getCaptchaCode.do" height="38" width="110" class="login-vcode" onclick="changeCaptcha()"/>
                </div>
                <button class="login-button" type="submit">登&nbsp;&nbsp;录</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    //获取验证码图片
    function changeCaptcha(){
        $("#loginCode").attr("src","captcha/getCaptchaCode.do");
    }

    //验证输入的验证码
    function checkCaptcha(){
        var captchaCode = $("#captchaCode").val();
        var flag = false;
        $.ajax({
            type:'post',
            async : false,
            url:'captcha/checkCaptchaCode.do',
            data:{"captchaCode" : captchaCode},
            success:function(res){
                if(res == "success"){
                    flag = true;
                }else {
                    flag = false;
                }
            }
        });
        return flag;
    }
</script>
</body>
</html>
